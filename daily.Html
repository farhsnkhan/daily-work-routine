
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Routine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Daily Work Routine</h1>
        <form id="workForm" class="space-y-4">
            <div>
                <label for="serialNumber" class="block text-sm font-medium text-gray-700">Serial Number</label>
                <input type="text" id="serialNumber" name="serialNumber" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date" name="date" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="workStatus" class="block text-sm font-medium text-gray-700">Work Status</label>
                <input type="text" id="workStatus" name="workStatus" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="equipmentUsed" class="block text-sm font-medium text-gray-700">Equipment Used</label>
                <input type="text" id="equipmentUsed" name="equipmentUsed" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded">Submit Routine</button>
        </form>
        <div id="output" class="mt-6 bg-gray-200 p-4 rounded"></div>
    </div>

    <footer class="text-center mt-6">
        <a href="https://youtube.com/@farhan8651?si=7ze5mK_ESQf_mz6n" class="text-blue-500">Made with ❤️</a>
    </footer>

    <script>
        const form = document.getElementById('workForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const serialNumber = document.getElementById('serialNumber').value;
            const date = document.getElementById('date').value;
            const workStatus = document.getElementById('workStatus').value;
            const equipmentUsed = document.getElementById('equipmentUsed').value;

            const entry = {
                serialNumber,
                date,
                workStatus,
                equipmentUsed
            };

            // Save the entry into localStorage
            let currentEntries = JSON.parse(localStorage.getItem('dailyWorkRoutine')) || [];
            currentEntries.push(entry);
            localStorage.setItem('dailyWorkRoutine', JSON.stringify(currentEntries));

            // Display entry confirmation
            output.innerText = 'Your daily work routine entry has been saved.';

            // Simulate sending notification
            alert('Entry completed! Notification sent.');

            // Example of displaying all entries in console
            console.log('All Entries:', currentEntries);
        });
    </script>
</body>
</html>
